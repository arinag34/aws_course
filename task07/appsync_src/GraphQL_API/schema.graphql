type Event {
    id: ID!
    userId: Int!
    createdAt: String!
    payLoad: EventPayload!
}

type EventPayload {
    meta: EventMeta!
}

type EventMeta {
    key1: Int!
    key2: String!
}

type Query {
    getEvent(id: ID!): Event
}

type Mutation {
    createEvent(userId: Int!, payLoad: AWSJSON!): Event
}

schema {
    query: Query
    mutation: Mutation
}
