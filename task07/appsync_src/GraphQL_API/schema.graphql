schema {
    query: Query
    mutation: Mutation
}

type Query {
    getEvent(id: ID!): Event
}

type Mutation {
    createEvent(userId: Int!, payLoad: AWSJSON!): Event!
}

type Meta {
  key1: Int
  key2: String
}

type PayLoad {
  meta: Meta
}

type Event {
  id: ID!
  userId: Int!
  createdAt: AWSDateTime!
  payLoad: PayLoad
}


